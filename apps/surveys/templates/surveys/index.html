<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static 'surveys/css/style.css' %}">
    <title>Dojo Survey Form</title>
</head>
    <form action="/process/" method="post">
        {% csrf_token %}
        <label for="name">Your Name:</label>
        <input type="text" name="name">
        <label for="dojo_location">Dojo Location:</label>
        <select name="dojo_location">
            <option value="Seattle">Seattle</option>
            <option value="Silicon Valley">Silicon Valley</option>
            <option value="Los Angeles">Los Angeles</option>
            <option value="Dallas">Dallas</option>
            <option value="Chicago">Chicago</option>
            <option value="Tulsa">Tulsa</option>
            <option value="Washington DC">Python</option>
            <option value="Online">Online</option>
        </select>
        <label for="favorite_language">Favorite Language:</label>
        <select name="favorite_language">
            <option value="JavaScript">JavaScript</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="Python">Python</option>
            <option value="C#">C#</option>
            <option value="Java">Java</option>
        </select>
        <label for="comment">Brief Comment:</label>
        <textarea name="comment" rows="4" cols="20"></textarea>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
